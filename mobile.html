<html lang="tr">
  <head>

    <link rel="stylesheet" href="CSS/login.css" />

  </head>
  <body>
    <div class="preloader" id="preloader">
      <div class="spinner"></div>
    </div>

    <header>
      <a href="index.html">
        <img
          width="110"
          height="110"
          src="image/ikon_2.PNG"
          alt="logo_white"
          class="logo_white"
        />
      </a>

      <h1>Sınırsız Gıda Sınırlı Erişim</h1>

      <nav>
        <ul>
          <li><a href="index.html">Ana Sayfa</a></li>
          <li><a href="scan.html">İşletme Sorgula</a></li>
          <li><a href="about.html">Hakkımızda</a></li>
          <li><a href="login.html" style="text-decoration: underline">Giriş Yap</a></li>
          <li><a href="signin.html">Kayıt Ol</a></li>
          <li><a href="app.html">Uygulamalar</a></li>
        </ul>
      </nav>

      <center>
        <button onclick="ileri()" class="ileri">
          <img width="20" src="image/ileri.png" alt="ileri" />
        </button>
      </center>

      <center>
        <button onclick="geri()" class="geri">
          <img width="20" src="image/geri.png" alt="geri" />
        </button>
      </center>
    </header>

    <center><h1 class="title_login">Giriş Yap</h1></center>

    <center>
      <input
        type="text"
        name=""
        id=""
        placeholder="E-Mail adresinizi giriniz..."
      />
    </center>

    <center>
      <input type="password" name="" id="" placeholder="Şifrenizi giriniz..." />
    </center>
    <br />
    <center>
      <button class="login_button" onclick="login()">Giriş Yap</button>
    </center>
    <br>
    <center>
      <a href="signin.html">Hesabınız yok mu? Kayıt olun</a>
    </center>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("preloader").classList.add("hidden");
        }, 350);
      });

      function login() {
        alert(
          "Bu site prototip gösterim sitesi olduğu için ve yapım aşamasında olduğu için giriş yapma işlemi başarısız!"
        );
      }

      function ileri() {
          window.location.href = "signin.html";
      }

      function geri() {
          window.location.href = "about.html";
      }
    </script>
