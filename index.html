<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGSE | Ana Sayfa</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="shotcut icon" href="image/site_ikon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme color" content="#ff5733" />
  </head>
  <body>
    <div class="preloader" id="preloader">
      <div class="spinner"></div>
    </div>

    <header>
      <a href="index.html">
        <img
          width="110"
          height="110"
          src="image/ikon_2.PNG"
          alt="logo_white"
          class="logo_white"
        />
      </a>

      <center><h1>Sınırsız Gıda Sınırlı Erişim</h1></center>

      <button class="menu_button" onclick="menu()">
        <img src="image/menu_button_img.PNG" width="40" alt="menu buton">
      </button>

      <nav>
        <ul class="menu">
          <li>
            <a href="index.html" style="text-decoration: underline"
              >Ana Sayfa</a
            >
          </li>
          <li><a href="scan.html">İşletme Sorgula</a></li>
          <li><a href="login.html">Giriş Yap</a></li>
          <li><a href="signin.html">Kayıt Ol</a></li>
          <li><a href="app.html">Uygulamalar</a></li>
          <li><a href="about.html">Hakkımızda</a></li>
        </ul>
      </nav>

      <center>
        <button onclick="ileri()" class="ileri">
          <img width="20" src="image/ileri.png" alt="ileri" />
        </button>
      </center>
    </header>

    <div id="errorBox">
      <p id="errorText">Bir hata oluştu.</p>
    </div>

    <center>
      <button type="submit" class="company-scan" onclick="showErrorMessage('İşletme Tarama işlemi başarısız!')">
        Çevredeki İşletmeleri Tara
      </button>
    </center>
    <br />
    <br />
    <br />
    <center>
      <iframe
        class="google_maps"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d385396.32099016866!2d28.68254152450944!3d41.005370228224294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVs!5e0!3m2!1str!2str!4v1739906297766!5m2!1str!2str"
        width="480"
        height="330"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </center>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.getElementById("preloader").classList.add("hidden");
        }, 350);
      });

      function tara() {
        alert(
          "Bu site prototip gösterim sitesi olduğu için tarama işlemi yapılamamaktadır!"
        );
      }

      function ileri() {
        window.location.href = "scan.html";
      }

      function showErrorMessage(message) {
        let errorBox = document.getElementById("errorBox");
        let errorText = document.getElementById("errorText");

        errorText.innerHTML = message;
        errorBox.style.display = "block";

        setTimeout(() => {
            errorBox.style.opacity = "1";
            errorBox.style.transform = "translateY(0)";
        }, 10);

        setTimeout(() => {
            closeError();
        }, 3000);
      }

      function closeError() {
        let errorBox = document.getElementById("errorBox");
        errorBox.style.opacity = "0";
        errorBox.style.transform = "translateY(-10px)";

        setTimeout(() => {
            errorBox.style.display = "none";
        }, 500);
      }

      function menu() {
        window.location.href = "menu.html";
      }

    </script>
  </body>
</html>
